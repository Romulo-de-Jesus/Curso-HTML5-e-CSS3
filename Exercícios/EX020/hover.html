<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        div:hover{
            color:red;

        }
        div > p {
            display:none;
        }

        div:hover > p {
            display:block;
            color: white;
            background-color: red;

        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>passe o mouse aqui
        <p>texto escondido</p>
        <p>texto escondido</p>
        <p>texto escondido</p>
        <p>texto escondido</p>
        <p>texto escondido</p>
        <p>texto escondido</p>
        <p>texto escondido</p>
        <p>texto escondido</p>
    </div>
    <p>FIM DO EXEMPLO
    </p>
</body>
</html>
