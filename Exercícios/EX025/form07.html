<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meu formulário</h1>
    <form action="cadastro.php">
    <p>
        <label for="iestado">Estado</label>
        <select name="estado" id="iestado">
            <option value="" selected>---Escolha---</option>
            <optgroup label="Sudeste">
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">São Paulo</option>
            </optgroup>

            <optgroup label="Nordeste">
                <option value="rn">Rio Grande do Norte</option>
                <option value="pe">Pernambuco</option>
                <option value="ma">Maranhão</option>
            </optgroup>
            

        </select>
    </p>
    <p>
        <label for="iprofissao">Profissão:</label>
        <input type="text" name="Profissão" id="iprofissao" list="lstprof">
        <datalist id="lstprof" >
            <option>Professor</option>
            <option>Bombeiro</option>
            <option>Contabilista</option>
            <option>Desenvolvedor</option>
            <option>Cozinheiro</option>
            <option>Psicólogo</option>
            <option>Cabeleireiro</option>
        </datalist>    
    </p>

    <p>
        <label for="imensagem">Mensagem:</label>
        <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea>
    </p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</form>
</body>
</html>
