<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="inome">nome</label></p>
        <p><input type="text" name="nome" id="inome"required maxlength="30" placeholder="nome completo" autocomplete="name"></p>


        <p><label for="imedia">média</label></p>
        <p><input type="number" name="media" id="imedia" required min="0" max="10" step="0.5"></p>


        <p><label for="imes">Período Letivo</label></p>
        <p><input type="month" name="mes" id="imes"></p>


        <p><label for="ihorario">Horário da Prova</label></p>
        <p><input type="time" name="horario" id="ihorario"></p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">


    </form>
</body>
</html>
